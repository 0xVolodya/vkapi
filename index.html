<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">



<div class="container">
    <div id="wrapper-info" class="hide">
    	<h1 id="headerInfo"></h1>
    	<div id="results"></div>
    </div>
</div>
<button type="button" class="btn btn-primary hide button-center" id="auth-button">Авторизоваться</button>
<script src="script.js"></script>


<script type="text/x-handlebars-template" id="friendScript">
    <ul class="list-group" id="friendsList">
        {{#each list}}
        <li class="list-group-item">
            <div class="image-wrapper">
            	<img src="{{ photo_100}}">
            </div>
            <div class="name">
                <h3>{{first_name}} {{last_name}}</h3>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

</body>

</html>
